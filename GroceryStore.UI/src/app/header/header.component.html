<nav class="navbar navbar-expand-lg navbar-light " style="background-color: #26a541;">
  <a *ngIf="menuType === 'default'" class="navbar-brand my-header" routerLink="/" style="color: white;">Grocery App</a>
  <a *ngIf="menuType === 'seller'" class="navbar-brand my-header" routerLink="seller-home" style="color: white;">Grocery App</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  

  <div [ngSwitch]="menuType" class="collapse navbar-collapse my-2 my-lg-0" style="margin-left: 55%;" id="navbarSupportedContent">
    <ul *ngSwitchCase="'default'" class="navbar-nav ms-auto">

      <li   class="nav-item">
        <a class="nav-link text-light" routerLink="/">Home</a>
      </li>
     
      <li  *ngIf="isCustomerLoggedIn"  class="nav-item">
        <a class="nav-link text-light" routerLink="/cart">Cart</a>
      </li>
      <li *ngIf="isCustomerLoggedIn"    class="nav-item">
        <a class="nav-link text-light" routerLink="/orders" >My Orders</a>
      </li>
      <li *ngIf="!isCustomerLoggedIn"   class="nav-item">
        <a class="nav-link text-light" routerLink="/seller">Admin</a>
      </li>
      <li *ngIf="!isCustomerLoggedIn"    class="nav-item">
        <a class="nav-link text-light" routerLink="/login">User</a>
      </li>

      <li *ngIf="isCustomerLoggedIn"    class="nav-item">
        <a class="nav-link text-light" style="cursor: pointer;" (click)="logoutCustomer()">Logout</a>
      </li>

      <li *ngIf="!isCustomerLoggedIn" class="nav-item">
        <a class="nav-link text-light">{{customerName | titlecase}} </a>
      </li>
      
    </ul>

    <ul *ngSwitchCase="'seller'" class="navbar-nav ms-auto">
     
      <li  class="nav-item">
        <a class="nav-link text-light" routerLink="seller-home">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-light" routerLink="seller-add-product">Add Product</a>
      </li>
     
      <li class="nav-item">
        <a (click)="logout()" style="cursor: pointer;" class="nav-link text-light" >Logout</a>
      </li>

      
    </ul>
    
  </div>
</nav>
