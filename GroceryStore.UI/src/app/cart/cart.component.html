    <div *ngIf="userCart.length == 0">
        <h1 style="text-align: center;" class="mt-5">No Items in the Cart</h1>
    </div>


    <div *ngIf="userCart.length > 0" style="background-color: white;  height: 500px; " >
        <div class=" border my-rounded-corner" style="margin-top: 20px;">
            <h3 class="" style="text-align: center;">Cart</h3>
        </div>
        <div class="row">

            

            <div class="col-lg-8  col-md-12 col-sm-12 center-noborder" style="width: 90%; padding-left: 20px; margin-left: 20px;">
                <div class=" mt-4 mb-4">
                    <!-- <h4 class="mb-3" style="text-align: center;">Your Cart Items</h4> -->

                    <div *ngFor="let cartItem of userCart" class="mt-2">
                        <div class="card ">
                            <div class="row">
                                <div class="col-lg-3 col-md-3 col-sm-3 col-12 center-noborder" style="width: 100%;" >
                                    <img src={{cartItem.product.productImage}} class="border cart-image"
                                       
                                        alt="">
                                </div>
                                <div class="col-lg-7 col-md-9 col-sm-8 col-12 center-noborder" style="width: 100%;">


                                    <div class="card-body">
                                        <h4 class="card-title title">{{cartItem.product.productName}} </h4>
                                        <h5 class="card-subtitle text-success"> Amount: <span class="text-success">₹ {{cartItem.product.productPrice -
                                            cartItem.product.productDiscount}}</span> </h5>
                                        <h6 class="card-title text-muted mt-1">Quantity:
                                            {{cartItem.productQuantity}}</h6>
                                    </div>

                                    <div class="card-body" style="margin-top: -30px;"><button
                                            class="btn btn-danger btn-sm" (click)="removeFromCart(cartItem.id)">Remove
                                            from Cart</button></div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="col-lg-3 col-md-6 col-sm-6 center-noborder mt-4  border"  style=" margin-left: 0px; " >
                <div class="mt-0" >
                    <h3 class="mt-4 mb-4" style="text-align: center ;">Summary</h3>
                    <table class="table table-hover my-shadow mt-0" >
                        <tbody>
                            <tr>
                                <td>Total Items</td>
                                <td class="fs-5 fw-bold"> {{totalItems}} </td>
                            </tr>
                            <tr>
                                <td>Total Amount</td>
                                <td class="fs-5 fw-bold text-success">₹ {{totalAmount}} </td>
                            </tr>

                        </tbody>
                    </table>
                    <div style="text-align: center; margin-bottom: 20px; " >
                        <button class="btn btn-success"  type="button" (click)="testOrder()">Place
                            Order</button>
                    </div>
                </div>
            </div>





        </div>




    </div>
